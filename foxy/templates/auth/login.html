{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s6 offset-s3">
        <form method="POST" class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            
            {% csrf_token %}
            {{ form }}
          </div>
          <div class="card-action">
            <button class="waves-effect waves-light btn" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
