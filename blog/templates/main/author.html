{% extends 'main/base.html' %}

{% block content %}

  <h1>Name: {{ author.name }}</h1>

  <h4>Articles written</h4>
  <ul>
    {% for article in author.article_set.all %}
      <li>
        <a href="{% url 'get_article' article.id %}">
          {{ article }}
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
